services:
  qwen3-llm:
    image: vllm/vllm-openai:latest
    container_name: qwen3-llm
    environment:
      - MODEL_NAME=Qwen/Qwen2-7B-Instruct  # You can change to the specific Qwen3 model you want
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    command: [
      "--model", "${MODEL_NAME}",
      "--host", "0.0.0.0",
      "--port", "8000"
      # Optionally add more vllm arguments here (e.g., --gpu-memory-utilization 0.9)
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: "8g"